<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Weather Today</h2>
            <form>
                <div class="country">
                    <input type="text" placeholder="City">
                    <button type="submit"><i class="fa-solid fa-search"></i></button>
                </div>
                <img class="img" src="img/sun (1).png" alt="Weather Icon">
                <div class="temp">25Â°C <i class="fa-solid fa-temperature-high"></i></div>
                <div class="cname"><i class="fa-solid fa-location-dot"></i> Vegas</div>
                <div class="wind"><i class="fa-solid fa-wind"></i> 10 km/h</div>
                <div class="hum"><i class="fa-solid fa-droplet"></i> 70%</div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
